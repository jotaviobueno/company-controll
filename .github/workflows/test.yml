name: Tests

on:
  push:
    branches: ['main']
  pull_request:
    branches: ['main']

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: |
          npm install --if-present
          npx prisma generate
          npm run test --if-present
      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v3
