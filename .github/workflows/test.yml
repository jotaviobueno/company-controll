name: Tests

on:
  push:
    branches: ['main']
  pull_request:
    branches: ['main']

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: bash scripts/test.sh
      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v3
